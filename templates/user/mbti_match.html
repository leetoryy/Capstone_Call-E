<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call-E</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/user/mbti_match.css') }}" />
    <!-- Bootstrap LINK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <!-- font-awesome LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
  </head>
  <body>
    <section id="team" class="team section-bg">

      <div class="section-title">
        <h2>상담사 매칭</h2>
        <p>원하시는 상담사를 선택해주세요</p>
      </div>

      <div class="container">
        
        <div class="row d-flex justify-content-center">
          <select class="form-select" aria-label="Default select example">
            <option selected>Call-E 추천순</option>
            <option value="1">고민연관순</option>
            <option value="2">사전설문 우선순</option>
            <option value="3">MBTI 궁합순</option>
            <option value="4">상담 만족도순</option>
          </select>
        </div>

        <div class="row d-flex justify-content-center">
          <div class="col-lg-6 mt-4">
            <div class="member d-flex align-items-start">
              <div class="teampic"><img src="https://cdn-icons-png.flaticon.com/512/3135/3135789.png" class="img-fluid" alt=""></div>
              <div class="member-info">
                <h4>최상담</h4>
                <hr class="my-1">
                <div class="badge text-dark position-absolute" style="top: 1rem; right: 1rem; font-size: 1rem">
                  Best 추천!
                </div>
                <p>상담사 소개</p>
                <div class="review-flex">
                  <fieldset class="rate">
                    <input type="radio" id="rating1_10" name="rating1" value="10"><label for="rating1_10" title="5점"></label>
                    <input type="radio" id="rating1_9" name="rating1" value="9"><label class="half" for="rating1_9" title="4.5점"></label>
                    <input type="radio" id="rating1_8" name="rating1" value="8"><label for="rating1_8" title="4점"></label>
                    <input type="radio" id="rating1_7" name="rating1" value="7"><label class="half" for="rating1_7" title="3.5점"></label>
                    <input type="radio" id="rating1_6" name="rating1" value="6"><label for="rating1_6" title="3점"></label>
                    <input type="radio" id="rating1_5" name="rating1" value="5"><label class="half" for="rating1_5" title="2.5점"></label>
                    <input type="radio" id="rating1_4" name="rating1" value="4"><label for="rating1_4" title="2점"></label>
                    <input type="radio" id="rating1_3" name="rating1" value="3"><label class="half" for="rating1_3" title="1.5점"></label>
                    <input type="radio" id="rating1_2" name="rating1" value="2"><label for="rating1_2" title="1점"></label>
                    <input type="radio" id="rating1_1" name="rating1" value="1"><label class="half" for="rating1_1" title="0.5점"></label>
                  </fieldset>
                  <p>(234)</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row d-flex justify-content-center">
          <div class="col-lg-6 mt-4">
            <div class="member d-flex align-items-start">
              <div class="teampic"><img src="https://cdn-icons-png.flaticon.com/512/3135/3135789.png" class="img-fluid" alt=""></div>
              <div class="member-info">
                <h4>김상담</h4>
                <hr class="my-1">
                <div class="badge text-dark  position-absolute" style="top: 1rem; right: 1rem; font-size: 1rem">
                  추천!
                </div>
                <p>상담사 소개</p>
                <div class="review-flex">
                  <fieldset class="rate">
                    <input type="radio" id="rating10" name="rating" value="10"><label for="rating10" title="5점"></label>
                    <input type="radio" id="rating9" name="rating" value="9"><label class="half" for="rating9" title="4.5점"></label>
                    <input type="radio" id="rating8" name="rating" value="8"><label for="rating8" title="4점"></label>
                    <input type="radio" id="rating7" name="rating" value="7"><label class="half" for="rating7" title="3.5점"></label>
                    <input type="radio" id="rating6" name="rating" value="6"><label for="rating6" title="3점"></label>
                    <input type="radio" id="rating5" name="rating" value="5"><label class="half" for="rating5" title="2.5점"></label>
                    <input type="radio" id="rating4" name="rating" value="4"><label for="rating4" title="2점"></label>
                    <input type="radio" id="rating3" name="rating" value="3"><label class="half" for="rating3" title="1.5점"></label>
                    <input type="radio" id="rating2" name="rating" value="2"><label for="rating2" title="1점"></label>
                    <input type="radio" id="rating1" name="rating" value="1"><label class="half" for="rating1" title="0.5점"></label>
                  </fieldset>
                  <p>(151)</p>
                
              </div>
            </div>
          </div>
    
        </div>
      </div>
    </section>
  </body>
</html>
