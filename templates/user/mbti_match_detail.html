<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call-E</title>
    <link rel="icon" href="{{ url_for('static', filename='images/icon2.png') }}" />
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/icon2.png') }}" />
    <!-- boxicon -->
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/user/mbti_match_detail.css') }}" />
  </head>
  <body>
    <header>
      <img src="/static/images/icon3.png" alt="Call-E" id="logo" />
      <span id="userNameSpan">{{ session['child_name'] }} 님</span>
      <div class="header-flex">
        <input type="text" placeholder=" 원하는 콘텐츠를 검색해보세요" id="search-bar" />
        <i class="bx bx-search"></i>
      </div>
      <div class="header-right">
        <i class="bx bxs-user-circle" id="user-icon"></i>
        <i class="bx bxs-bell" id="alarm-icon"></i>
        <a href="/user_home"><i class="bx bxs-home" id="home-icon"></i></a>
      </div>
    </header>
    <div class="container">
      <div class="card">
        <div class="left-section">
          <div class="text-title">
            <h1>{{ counselor_name }} 상담사</h1>
            <h1>상담 시간 선택</h1>
          </div>
          <div class="text-ex">
            <h4 class="line-spacing">1. 시간표를 클릭하여 시간을 <br />선택할 수 있습니다.</h4>
            <h4 class="line-spacing">2. 회색으로 칠해진 시간은 <br />선택할 수 없습니다.</h4>
            <h4 class="line-spacing">3. 상담 시간을 모두 선택하면 <br />아래 버튼을 클릭합니다.</h4>
          </div>
          <div class="btns">
            <button class="btn-check apply">신청하기</button>
            <button class="btn-check change">변경하기</button>
          </div>
        </div>
        <div class="right-section">
          <div id="root">
            <table class="timetable">
              <thead>
                <tr>
                  <th></th>
                  <th>월요일</th>
                  <th>화요일</th>
                  <th>수요일</th>
                  <th>목요일</th>
                  <th>금요일</th>
                </tr>
              </thead>
              <tbody>
                {% for time in times %}
                <tr>
                  <th>{{ time }}</th>
                  {% for day in days %}
                  <td class="{% if schedule[day][time] or time == '12:00' %}unselectable{% endif %}"></td>
                  {% endfor %}
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <input type="hidden" id="co_id" value="{{ counselor_id }}" />
    <!-- JS -->
    <script src="{{ url_for('static', filename='javascript/user/match_timetable.js') }}"></script>
  </body>
</html>
