<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call-E</title>
    <!-- boxicon -->
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/user/mbti_match_detail.css') }}" />
  </head>
  <body>
    <header>
      <img src="/static/images/icon3.png" alt="Call-E" id="logo" />
      <span id="userNameSpan">{{ session['child_name'] }} 님</span>
      <div class="header-flex">
        <input type="text" placeholder=" 원하는 콘텐츠를 검색해보세요" id="search-bar" />
        <i class="bx bx-search"></i>
      </div>
      <div class="header-right">
        <i class="bx bxs-user-circle" id="user-icon"></i>
        <i class="bx bxs-bell" id="alarm-icon"></i>
        <a href="/user_home"><i class="bx bxs-home" id="home-icon"></i></a>
      </div>
    </header>
    <div class="container">
      <div class="card">
        <div class="left-section">
          <div class="text-title">
            <h1>{{ counselor_name }} 상담사와의</h1>
            <h1>상담 시간 선택</h1>
          </div>
          <div class="text-ex">
            <h4 class="line-spacing">1. 시간표를 클릭 또는 드래그하여<br />시간을 선택할 수 있습니다.</h4>
            <h4 class="line-spacing">2. 회색으로 칠해진 시간은<br />시간을 선택할 수 없습니다.</h4>
            <h4 class="line-spacing">3. 상담 시간을 모두 선택하면<br />아래의 버튼을 클릭합니다.</h4>
          </div>

        </div>
