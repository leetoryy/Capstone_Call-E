<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상담 가능 시간</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Nanum Gothic", sans-serif;
      }
      button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>ID: {{ counselor_id }}</h2>
    {% if schedule %}
    <div>
      {% for time in schedule %}
      <button>{{ time }}</button>
      {% endfor %}
    </div>
    {% else %}
    <p>상담 가능한 시간이 없습니다.</p>
    {% endif %}
  </body>
</html>
