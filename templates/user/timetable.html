<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상담 가능 시간</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet" />
    <style>
      body { font-family: "Nanum Gothic", sans-serif; }
      .available { background-color: #4ea685; color: white; width: 100%; height: 60px; }
      button { margin: 5px 0; padding: 15px 20px; font-size: 18px; cursor: pointer; display: block; }
    </style>
  </head>
  <body>
    {% if available_timeslots %}
    <div>
      {% for day, start, end in available_timeslots %}
      <button class="available" data-day="{{ day }}" data-start="{{ start }}" data-end="{{ end }}">
        {{ day }}: {{ start }} - {{ end }}
      </button>
      {% endfor %}
    </div>
    {% else %}
    <p>예약 가능한 시간이 없습니다.</p>
    {% endif %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        // 예약 가능한 시간 버튼 클릭 이벤트
        $(".available").click(function() {
          const day = $(this).data("day");
          const start = $(this).data("start");
          const end = $(this).data("end");
          const counselorId = "{{ counselor_id }}";
          const childId = "{{ session['child_name'] }}";  // session에서 child_name을 가져옴

          $.ajax({
            url: "/reserve_timeslot",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({
              counselorId: counselorId,
              childId: childId, // childId를 포함
              day: day,
              start: start,
              end: end
            }),
            success: function(response) {
              alert("예약이 완료되었습니다.");
              top.location.href = '/user_home'; // 전체 페이지를 user_home으로 리디렉트
            },
            error: function(xhr) {
              if (xhr.responseJSON && xhr.responseJSON.error) {
                alert(xhr.responseJSON.error);
              } else {
                alert("예약에 실패했습니다.");
              }
            }
          });
        });
      });
    </script>
  </body>
</html>
