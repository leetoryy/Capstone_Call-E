<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call-E</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/user/user_home.css') }}" />
</head>
<body>
    <header>
      <img src="/static/images/icon.png" alt="Call-E" id="logo" />
      <div class="header-flex">
        <h3>{{user_name}} 님</h3>
        <div class="profile">
          <img src="https://cdn-icons-png.flaticon.com/512/3135/3135789.png" alt="" />
          <ul class="profile-link">
            <li>
              <a href="#"><i class="bx bxs-cog"></i> 설정</a>
            </li>
            <li>
              <a href="#"><i class="bx bxs-log-out-circle"></i> 종료하기</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="card" id="alphabet">
        <img id="character-img" src="{{ url_for('static', filename='images/character.jpeg') }}" width="300px" >
      </div>
      <div class="card" id="alphabet">
        <div class="card-icon">MBTI</div>
        <div class="text">나의 MBTI를 알 수 있어요!</div>
        <a href="/mbti_home" class="learn-button">검사하기</a>
      </div>
      <div class="card" id="phonics">
        <div class="card-icon">상담 일지</div>
        <div class="text">상담 일지를 볼 수 있어요!</div>
        <a href="/mbti_home" class="learn-button">보러가기</a>
      </div>
      <div class="card" id="readers">
        <div class="card-icon">리뷰</div>
        <div class="text">나의 리뷰를 볼 수 있어요!</div>
        <a href="/mbti_home" class="learn-button">보러가기</a>
      </div>
    </div>
    <!-- JS -->
    <script src="/static/javascript/user/user_home.js"></script>
</body>
</html>
