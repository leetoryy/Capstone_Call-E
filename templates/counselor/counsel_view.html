<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call-E</title>
    <!-- favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/icon2.png') }}" />
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/icon2.png') }}" />
    <!-- boxicon -->
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/counselor/counselor_home.css') }}" />
  </head>
  <body>
    <!-- SIDEBAR -->
    <section id="sidebar">
      <a href="/counselor_home" class="brand"><img src="/static/images/icon.png" width="50" alt="" />Call-E</a>
      <ul class="side-menu">
        <li>
          <a href="/counselor_home"><i class="bx bxs-dashboard icon"></i> Dashboard</a>
        </li>
        <li class="divider" data-text="main">Main</li>
        <li>
          <a href="#"><i class="bx bxs-widget icon"></i> 아동 조회 <i class="bx bx-chevron-right icon-right"></i></a>
          <ul class="side-dropdown">
            <li><a href="/child_list">모든 아동 조회</a></li>
            <li><a href="/child_list">담당 아동 조회</a></li>
          </ul>
        </li>
        <li>
          <a href="#" class="active"><i class="bx bxs-inbox icon"></i> 상담 일지 <i class="bx bx-chevron-right icon-right"></i></a>
          <ul class="side-dropdown">
            <li><a href="/counsel_view">상담 일지 조회</a></li>
            <li><a href="/counsel_write">상담 일지 작성</a></li>
          </ul>
        </li>
        <li>
          <a href="/counsel_schedule"><i class="bx bxs-notepad icon"></i> 일정 확인 </a>
        </li>
        <li>
          <a href="/counsel_counseling"><i class="bx bxs-video-plus icon"></i> 상담 진행 </a>
        </li>
      </ul>
    </section>
    <!-- SIDEBAR -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu toggle-sidebar"></i>
        <form action="#">
          <div class="form-group">
            <input type="text" placeholder="Search..." />
            <i class="bx bx-search icon"></i>
          </div>
        </form>
        <a href="#" class="nav-link">
          <i class="bx bxs-bell icon"></i>
        </a>
        <span class="divider"></span>
        <span id="counselorNameSpan">{{ session['counselor_name'] }}</span>
        <div class="profile">
          <img src="https://cdn-icons-png.flaticon.com/512/3135/3135789.png" alt="" />
          <ul class="profile-link">
            <li>
              <a href="#"><i class="bx bxs-user-circle icon"></i> Profile</a>
            </li>
            <li>
              <a href="#"><i class="bx bxs-cog"></i> Settings</a>
            </li>
            <li>
              <a href="#"><i class="bx bxs-log-out-circle"></i> Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- NAVBAR -->
      <!-- MAIN -->
      <main>
        <h1 class="title">상담 일지</h1>
        <ul class="breadcrumbs">
          <li><a href="#">상담 일지 조회</a></li>
          <li class="divider">/</li>
          <li><a href="#" class="active">상담 일지</a></li>
        </ul>

        <div class="data">
          <div class="content-data3">
            <div class="head">
              <h2>상담 일지 조회</h2>
              <box-icon name="down-arrow-alt"></box-icon>
            </div>
            <div class="input-search">
              <input type="date" id="dateInput" />
              <input type="text" id="searchInput" placeholder="아동 이름을 검색하세요" />
              <i class="bx bx-search icon" id="searchIcon"></i>
            </div>
            <div class="table-list">
              <table class="table-fill">
                <thead class="table-head">
                  <tr>
                    <th class="text-center" style="cursor: pointer" onclick="sortTable(0)">제목<i class="bx bxs-chevron-down"></i></th>
                    <th class="text-center" style="cursor: pointer" onclick="sortTable(1)">아동이름<i class="bx bxs-chevron-down"></i></th>
                    <th class="text-center" style="cursor: pointer" onclick="sortTable(2)">상담분야 <i class="bx bxs-chevron-down"></i></th>
                    <th class="text-center" style="cursor: pointer" onclick="sortTable(3)">날짜 <i class="bx bxs-chevron-down"></i></th>
                  </tr>
                </thead>
                <tbody class="table-hover" id="journal-list"></tbody>
              </table>
            </div>
          </div>
          <!-- card -->
        </div>
      </main>
      <!-- MAIN -->
    </section>
    <!-- JS -->
    <script src="{{ url_for('static', filename='javascript/counselor/counselor_home.js') }}"></script>
    <script src="{{ url_for('static', filename='javascript/counselor/child_list.js') }}"></script>
    <script src="{{ url_for('static', filename='javascript/counselor/counsel_view.js') }}"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const table = document.querySelector(".table-hover");
        table.addEventListener("click", function (e) {
          const target = e.target.closest("tr");
          if (target) {
            const childId = target.getAttribute("data-child-id");
            const consultingDay = target.getAttribute("data-consulting-day");
            window.location.href = `/counsel_view_edit?child_id=${childId}&consulting_day=${consultingDay}`;
          }
        });
      });
    </script>
  </body>
</html>
