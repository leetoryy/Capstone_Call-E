<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call-E</title>
    <!-- favicon -->
    <link rel="icon" href="/static/images/icon2.png" />
    <link rel="apple-touch-icon" href="/static/images/icon2.png" />
    <!-- boxicon -->
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/counselor/counselor_home.css" />
  </head>
  <body>
    <!-- SIDEBAR -->
    <section id="sidebar">
      <a href="/counselor_home" class="brand"><img src="/static/images/icon.png" width="50" alt="" />Call-E</a>
      <ul class="side-menu">
        <li>
          <a href="/counselor_home" class="active"><i class="bx bxs-dashboard icon"></i> Dashboard</a>
        </li>
        <li class="divider" data-text="main">Main</li>
        <li>
          <a href="#"><i class="bx bxs-widget icon"></i> 아동 조회 <i class="bx bx-chevron-right icon-right"></i></a>
          <ul class="side-dropdown">
            <li><a href="/child_list">모든 아동 조회</a></li>
            <li><a href="/child_list">담당 아동 조회</a></li>
          </ul>
        </li>
        <li>
          <a href="#"><i class="bx bxs-inbox icon"></i> 상담 일지 <i class="bx bx-chevron-right icon-right"></i></a>
          <ul class="side-dropdown">
            <li><a href="#">상담 일지 조회</a></li>
            <li><a href="#">상담 일지 작성</a></li>
          </ul>
        </li>
        <li>
          <a href="#"><i class="bx bxs-notepad icon"></i> 일정 확인 <i class="bx bx-chevron-right icon-right"></i></a>
          <ul class="side-dropdown">
            <li><a href="#">월별 일정 확인</a></li>
            <li><a href="#">주간 일정 확인</a></li>
          </ul>
        </li>
        <li>
          <a href="/counseling"><i class="bx bxs-video-plus icon"></i> 상담 진행 </a>
        </li>
      </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- NAVBAR -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu toggle-sidebar"></i>
        <form action="#">
          <div class="form-group">
            <input type="text" placeholder="Search..." />
            <i class="bx bx-search icon"></i>
          </div>
        </form>
        <a href="#" class="nav-link">
          <i class="bx bxs-bell icon"></i>
        </a>
        <span class="divider"></span>
        <span id="counselorNameSpan">{{ counselor_name }}</span>
        <div class="profile">
          <img src="https://cdn-icons-png.flaticon.com/512/3135/3135789.png" alt="" />
          <ul class="profile-link">
            <li>
              <a href="#"><i class="bx bxs-user-circle icon"></i> Profile</a>
            </li>
            <li>
              <a href="#"><i class="bx bxs-cog"></i> Settings</a>
            </li>
            <li>
              <a href="#"><i class="bx bxs-log-out-circle"></i> Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- NAVBAR -->

      <!-- MAIN -->
      <main>
        <h1 class="title">Dashboard</h1>
        <ul class="breadcrumbs">
          <li><a href="#">Home</a></li>
          <li class="divider">/</li>
          <li><a href="#" class="active">Dashboard</a></li>
        </ul>

        <div class="data">
          <div class="content-data2">
            <div class="head">
              <h3>상담 현황</h3>
            </div>
          </div>
          <div class="content-data">
            <div class="head">
              <h3>오늘</h3>
              <div class="menu">
                <i class="bx bx-dots-horizontal-rounded icon"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="data">
          <div class="content-data">
            <div class="head">
              <h3>최근 상담 일지</h3>
              <div class="menu">
                <i class="bx bx-dots-horizontal-rounded icon"></i>
              </div>
            </div>
          </div>
          <div class="content-data">
            <div class="head">
              <h3>최근 리뷰</h3>
              <div class="menu">
                <i class="bx bx-dots-horizontal-rounded icon"></i>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- MAIN -->
    </section>
    <!-- NAVBAR -->
    <script src="/static/javascript/counselor/counselor_home.js"></script>
  </body>
</html>
