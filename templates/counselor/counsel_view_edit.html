<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call-E</title>
    <!-- favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/icon2.png') }}" />
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/icon2.png') }}" />
    <!-- boxicon -->
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/counselor/counselor_home.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/counselor/counsel_write.css') }}" />
</head>
<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="/counselor_home" class="brand"><img src="/static/images/icon.png" width="50" alt="" />Call-E</a>
        <ul class="side-menu">
            <li>
                <a href="/counselor_home"><i class="bx bxs-dashboard icon"></i> Dashboard</a>
            </li>
            <li class="divider" data-text="main">Main</li>
            <li>
                <a href="#"><i class="bx bxs-widget icon"></i> 아동 조회 <i class="bx bx-chevron-right icon-right"></i></a>
                <ul class="side-dropdown">
                    <li><a href="/child_list">모든 아동 조회</a></li>
                    <li><a href="/child_list">담당 아동 조회</a></li>
                </ul>
            </li>
            <li>
                <a href="#" class="active"><i class="bx bxs-inbox icon"></i> 상담 일지 <i class="bx bx-chevron-right icon-right"></i></a>
                <ul class="side-dropdown">
                    <li><a href="/counsel_view">상담 일지 조회</a></li>
                    <li><a href="/counsel_write">상담 일지 작성</a></li>
                </ul>
            </li>
            <li>
                <a href="/counsel_schedule"><i class="bx bxs-notepad icon"></i> 일정 확인 </a>
            </li>
            <li>
                <a href="/counsel_counseling"><i class="bx bxs-video-plus icon"></i> 상담 진행 </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class="bx bx-menu toggle-sidebar"></i>
            <form action="#">
                <div class="form-group">
                    <input type="text" placeholder="Search..." />
                    <i class="bx bx-search icon"></i>
                </div>
            </form>
            <a href="#" class="nav-link">
                <i class="bx bxs-bell icon"></i>
            </a>
            <span class="divider"></span>
            <span id="counselorNameSpan">{{ session['counselor_name'] }}</span>
            <div class="profile">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135789.png" alt="" />
                <ul class="profile-link">
                    <li>
                        <a href="#"><i class="bx bxs-user-circle icon"></i> Profile</a></li>
                    <li>
                        <a href="#"><i class="bx bxs-cog"></i> Settings</a></li>
                    <li>
                        <a href="#"><i class="bx bxs-log-out-circle icon"></i> Logout</a></li>
                </ul>
            </div>
        </nav>
        <!-- NAVBAR -->
        <!-- MAIN -->
        <main>
            <h1 class="title">상담 일지</h1>
            <ul class="breadcrumbs">
                <li><a href="#">상담 일지 수정</a></li>
                <li class="divider">/</li>
                <li><a href="#" class="active">상담 일지</a></li>
            </ul>

            <div class="data">
                <div class="content-data">
                  <div class="head">
                    <h2>상담 일지 수정</h2>
                    <box-icon name="down-arrow-alt"></box-icon>
                  </div>
                    <form id="journal-form" method="POST" action="/update_journal">
                        <div class="content-section">
                            <div class="left-section">
                                <div class="form-group">
                                    <label for="counsel-date">상담 날짜</label>
                                    <input type="text" id="counsel-date" name="counsel-date" value="{{ consulting_day }}" readonly/>
                                </div>

                                <div class="form-group">
                                    <label for="child-name">아동 이름</label>
                                    <input type="text" id="child-name" name="child-name" value="{{ child_name }}" readonly/>
                                </div>

                                <div class="form-group">
                                    <label for="counsel-field">상담 분야</label>
                                    <input type="text" id="counsel-field" name="counsel-field" value="{{ survey_consulting }}" readonly/>
                                </div>

                                <div class="form-group">
                                    <label for="mbti">MBTI</label>
                                    <input type="text" id="mbti" name="mbti" value="{{ child_mbti }}" readonly/>
                                </div>

                                <div class="priority-group">
                                    <label for="priority1">상담 우선순위 1</label>
                                    <input type="text" id="priority1" name="priority1" value="{{ survey_priority_1 }}" readonly/>

                                    <label for="priority2">상담 우선순위 2</label>
                                    <input type="text" id="priority2" name="priority2" value="{{ survey_priority_2 }}" readonly/>

                                    <label for="priority3">상담 우선순위 3</label>
                                    <input type="text" id="priority3" name="priority3" value="{{ survey_priority_3 }}" readonly/>

                                    <label for="priority4">상담 우선순위 4</label>
                                    <input type="text" id="priority4" name="priority4" value="{{ survey_priority_4 }}" readonly/>
                                </div>
                            </div>

                            <div class="right-section">
                                <div class="form-group">
                                    <label for="counsel-title">제목</label>
                                    <textarea id="counsel-title" name="counsel-title" class="notes">{{ consulting_title }}</textarea>
                                </div>

                                <div class="form-group">
                                    <label for="counsel-content">상담 내용</label>
                                    <textarea id="counsel-content" name="counsel-content" class="notes">{{ consulting_content }}</textarea>
                                </div>

                                <div class="form-group">
                                    <label for="counsel-result">상담 결과</label>
                                    <textarea id="counsel-result" name="counsel-result" class="notes">{{ consulting_result }}</textarea>
                                </div>

                                <button type="submit">수정하고 저장하기</button>
                            </div>
                        </div>
                        <input type="hidden" id="child-id" name="child-id" value="{{ child_id }}">
                    </form>
            </div>
        </main>
        <!-- MAIN -->
    </section>
    <!-- JS -->
    <script src="{{ url_for('static', filename='javascript/counselor/counselor_home.js') }}"></script>
    <script src="{{ url_for('static', filename='javascript/counselor/counsel_view_edit.js') }}"></script>
    <script>
        // URL에서 쿼리 매개변수 추출하여 숨겨진 필드에 설정
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                child_id: params.get('child_id'),
                consulting_day: params.get('consulting_day')
            };
        }

        document.addEventListener('DOMContentLoaded', function () {
            const queryParams = getQueryParams();
            document.getElementById('child-id').value = queryParams.child_id;
            document.getElementById('counsel-date').value = queryParams.consulting_day;
        });
    </script>
</body>
</html>
